    <section class = "Top">
      <h1> Contact Me </h1>
    </section>
    <section class = "Entries">
       <div class = "MyInfo">
        <img src = "profile.png" height = "150" width = "150">
        <p> Email: ssturtevant@zagmail.gonzaga.edu </p>
        <p> Phone: (253)-241-5274 </p>
      <form name = "thisForm" onsubmit = "return submitButton()">
        <div class = "Names">
        <label for = "textinput"> First Name </label>
        <input name = "fname" id = "textinput" placeholder = "Enter your first name." required>
        </div>
        <div class = "Names">
        <label for = "textinput2"> Last Name </label>
        <input name = "lname" id = "textinput2" placeholder="Enter your last name." required>
        </div>
        <br>
        <label for = "emailaddress"> Email </label>
        <input type = "email" id = "emailaddress" placeholder="Enter your email." required>
        <br>
        <label for = "phone"> Phone Number </label>
        <input type="number" name = "pnumber" id = "phone" placeholder="Enter your phone number." required>
        <br>
        <label for = "contact"> What is the best way to get ahold of you? </label>
        <select name = "selections" id = "contact">
          <option value = "Email"> Email </option>
          <option value = "Phone"> Phone </option>
          <option value = "Both"> Either </option>
        </select>
        <br>
        <label for = "reason"> Message </label>
        <textarea name = "textarea" id = "reason" placeholder="Why would you like to contact me?"></textarea>
        <br> <br>
        <input type = "submit" value = "Submit">
      </form>
    </section>
