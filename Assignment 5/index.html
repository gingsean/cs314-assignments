<!DOCTYPE html>
<html>
  <head>
  	<link rel = "stylesheet" type = "text/css" href = "reset.css">
	<link rel = "stylesheet" type = "text/css" href = "styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fifth Assignment</title>
  </head>
  <body>
  	<section class = "Header">
  		<h1>Hi There!</h1>
  		<p>Tell me a little bit about yourself.</p>
  	</section>
  	<section class = "Entries">
  		<form>
  			<label for = "textinput"> Full Name </label>
  			<input name = "name" id = "textinput" placeholder="Enter your full name.">
  			<br>
  			<label for = "agenumber"> Age </label>
  			<input type = "number" name = "age" id = "agenumber" placeholder="Enter your age">
  			<br>
  			<label for = "about"> About You </label>
  			<textarea name = "textarea" id = "about" placeholder="What should we know about you?"></textarea>
  			<br>
  			<label for = "choice"> Favorite Season </label>
  			<select name = "selections" id = "seasons">
  				<option value="value1"> Summer </option>
  				<option value="value2"> Fall </option>
  				<option value="value3"> Winter </option>
  				<option value="value4"> Spring </option>
  			</select>
  			<div class = "radio-container">
  					<label for = "radio1"> Dogs </label>
  					<input type = "radio" name = "radiobutton" value = "Dog" id = "radio1">
  					<label for = "radio2"> Cats </label>
  					<input type = "radio" name = "radiobutton" value = "Cat" id = "radio2">
  					<label for = "radio3"> Other </label>
  					<input type = "radio" name = "radiobutton" value = "Others" id = "radio3">
  				</div>
  			</div>
  			<input type = "submit" value = "Submit">
  		</form>
  	</section>
  </body>
</html>
